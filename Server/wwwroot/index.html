<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calculator Test</title>
  <meta name="description" content="Butterfly Systems, Calculator Test !">
  <meta name="author" content="Oliver Darvall">

  <meta property="og:title" content="Butterfly Systems - Calculator Test">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://butterfly.systems/">
  <meta property="og:description" content="Butterfly Systems, Calculator Test !">
  <meta property="og:image" content="img/butterfly.png">

  <link rel="icon" href="img/favicon.ico">
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <main>
        <div class="calculator">
            <div class="calc-header">
                <div><a href="http://butterfly.systems" target="_blank"><img src="img/butterfly.png" alt="logo" class="logo" /></a></div>
                <div class="title">Calculator</div>
            </div>
            <div class="calc-display"><input id="display" type="text" tabindex="-1" /></div>
            <div class="calc-buttons">
                <button>1</button><button>2</button><button>3</button><div>&nbsp;</div><button id="btn_add">+</button><button id="btn_sub">-</button>
                <button>4</button><button>5</button><button>6</button><div>&nbsp;</div><button id="btn_mul">*</button><button id="btn_div">/</button>
                <button>7</button><button>8</button><button>9</button><div>&nbsp;</div><div></div><div></div>
                <div>&nbsp;</div><button>0</button><button>.</button><div>&nbsp;</div><button id="btn_clr">C</button><button id="btn_eq">=</button>
            </div>
        </div>
    </main>

  <script src="js/scripts.js"></script>
</body>
</html>
